name: Backend Tests

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

jobs:
  test:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: test_password
          MYSQL_DATABASE: academias_db_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Wait for MySQL
        run: |
          echo "Esperando a que MySQL este listo..."
          for i in {1..30}; do
            if mysqladmin ping -h 127.0.0.1 -u root -ptest_password --silent; then
              echo "[OK] MySQL esta listo"
              break
            fi
            echo "[WAIT] Esperando MySQL... ($i/30)"
            sleep 2
          done
      
      - name: Generate Prisma Client
        run: npx prisma generate
        env:
          DATABASE_URL: mysql://root:test_password@127.0.0.1:3306/academias_db_test
      
      - name: Run Prisma Migrations
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: mysql://root:test_password@127.0.0.1:3306/academias_db_test
      
      - name: Seed test data
        run: npx prisma db seed
        env:
          DATABASE_URL: mysql://root:test_password@127.0.0.1:3306/academias_db_test
          NODE_ENV: test
      
      - name: Run tests with coverage
        run: npm test -- --coverage --verbose
        env:
          NODE_ENV: test
          DATABASE_URL: mysql://root:test_password@127.0.0.1:3306/academias_db_test
          JWT_SECRET: test_secret_key_minimum_32_characters_long
          JWT_REFRESH_SECRET: test_refresh_secret_key_minimum_32_chars
          JWT_EXPIRES_IN: 24h
          JWT_REFRESH_EXPIRES_IN: 7d
      
      - name: Coverage Summary
        if: always()
        run: |
          echo "### Test Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f coverage/coverage-summary.json ]; then
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            cat coverage/coverage-summary.json >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "Coverage report not found" >> $GITHUB_STEP_SUMMARY
          fi
      
      - name: Upload coverage to Codecov
        if: success()
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage/coverage-final.json
          flags: backend
          fail_ci_if_error: false
          verbose: true
