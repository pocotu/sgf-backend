name: Backend Lint & Format

on:
  pull_request:
    branches: [main, develop]
    paths:
      - 'sgf-backend/**'
      - '.github/workflows/lint.yml'
  push:
    branches: [main, develop]
    paths:
      - 'sgf-backend/**'
      - '.github/workflows/lint.yml'

jobs:
  lint:
    name: Code Quality Check
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./sgf-backend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: sgf-backend/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Generate Prisma Client
        run: npx prisma generate
        env:
          DATABASE_URL: mysql://user:password@localhost:3306/academias_db
      
      - name: Validate Prisma Schema
        run: npx prisma validate
        env:
          DATABASE_URL: mysql://user:password@localhost:3306/academias_db
      
      - name: Build application
        run: npm run build
      
      - name: Run ESLint
        run: npm run lint
        continue-on-error: false
      
      - name: Check code formatting
        run: npm run format:check
        continue-on-error: false
      
      - name: Summary
        if: always()
        run: |
          echo "### [OK] Lint & Format Check Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- ESLint: Passed" >> $GITHUB_STEP_SUMMARY
          echo "- Prettier: Passed" >> $GITHUB_STEP_SUMMARY
          echo "- Prisma Schema: Valid" >> $GITHUB_STEP_SUMMARY
          echo "- Build: Successful" >> $GITHUB_STEP_SUMMARY
      

